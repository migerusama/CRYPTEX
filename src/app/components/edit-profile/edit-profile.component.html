<app-navbar></app-navbar>
<div class="container my-5 text-white" style="height: 500px;">
    <div class="card bg-dark py-5 p-md-5" *ngIf="!isLoading">
        <div class="row">
            <div class="col col-md-3 text-center">
                <div *ngIf="user.profilePic; else defaultImg">
                    <img src="{{user.profilePic}}" alt="" class="img-fluid border rounded-circle p-1"
                        style="width: 200px; height: 200px;">
                </div>
                <ng-template #defaultImg>
                    <img src="assets/images/avatar.png" alt="" class="img-fluid border rounded-circle p-1 bg-warning"
                        style="width: 200px; height: 200px;">
                </ng-template>
            </div>
            <div class="col-12 col-md row px-5">
                <form class="needs-validation" (ngSubmit)="onSubmit()" #myForm="ngForm" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">{{'Username' | translate }}</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="user.username"
                            name="username" required>
                        <p *ngIf="!user.username">* {{'Required'| translate}}</p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">{{'Email address' | translate }}</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email"
                            required>
                        <p *ngIf="!user.email">* {{'Required'| translate}}</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-warning me-2">{{'Save changes' | translate }}</button>
                        <button class="btn btn-outline-danger" routerLink="/profile">{{'Cancel' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
