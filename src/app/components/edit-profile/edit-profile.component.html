<app-navbar></app-navbar>
<div class="container my-5 text-white">
    <div class="card bg-dark p-3">
        <div class="row">
            <div class="col-3">
                <img src="assets/images/fund.png" alt="" class="img-fluid border rounded-circle p-1"
                    style="width: 300px; height: 300px;">
            </div>
            <div class="col row px-5">
                <form class="needs-validation" (ngSubmit)="onSubmit()" #myForm="ngForm" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="email" class="form-control" id="username" [(ngModel)]="username" name="username"
                            [ngClass]="{ 'error': errors['username'] }" required>
                        <p *ngIf="errors['username']" class="text-danger">* Required</p>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                            [ngClass]="{ 'error': errors['email'] }" required>
                        <p *ngIf="errors['email']" class="text-danger">* Required</p>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label"> Password</label>
                        <input type="password" class="form-control" id="Password" [(ngModel)]="password" name="Password"
                            [ngClass]="{ 'error': errors['password'] }" required>
                        <p *ngIf="errors['password']" class="text-danger">* Required</p>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword"
                            name="newPassword" [ngClass]="{ 'error': errors['newPassword'] }" required>
                        <div>
                            <p *ngIf="errors['newPassword']" class="text-danger">* Required</p>
                            <p *ngIf="errors['samePassword']" class="text-danger">
                                * New password and Repeat password have to be the same
                            </p>
                            <p *ngIf="errors['sameNewPassword']" class="text-danger">
                                * New password cannot be the same as your current password
                            </p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="repeatPassword" [(ngModel)]="repeatPassword"
                            name="repeatPassword" [ngClass]="{ 'error': errors['repeatPassword'] }" required>
                        <p *ngIf="errors['repeatPassword']" class="text-danger">* Required</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-warning me-2">Save changes</button>
                        <button class="btn btn-outline-danger" routerLink="/profile">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
