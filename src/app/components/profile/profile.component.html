<app-navbar></app-navbar>
<div class="container my-5 text-white">
    <div class="card bg-dark p-3">
        <div class="row">
            <div class="col-2">
                <div *ngIf="user.profilePic; else defaultImg">
                    <img src="{{user.profilePic}}" alt="" class="img-fluid rounded-circle p-1 bg-warning">
                </div>
                <ng-template #defaultImg>
                    <img src="assets/images/avatar.png" alt="" class="img-fluid rounded-circle p-1 bg-warning">
                </ng-template>
            </div>
            <div class="col row">
                <div class="col row align-items-center pt-2">
                    <div class="d-flex">
                        <h3>{{user.username}}</h3>
                        <a class="text-decoration-none text-white" routerLink="/edit-profile">
                            <i class="bi bi-pencil-square ms-3 fs-4"></i>
                        </a>
                    </div>
                    <div>
                        <h4 class="text-secondary">Estimated Balance</h4>
                        <p class="fs-3">{{balanceToBTC()}} BTC
                            <span class="text-secondary">â‰ˆ {{calculateBalance()}}$</span>
                        </p>
                    </div>
                </div>
                <div class="col-3 row me-3">
                    <button class="btn btn-warning">Deposit</button>
                    <button class="btn btn-outline-warning my-2">Withdraw</button>
                    <button class="btn btn-outline-warning">Buy Crypto</button>
                </div>
            </div>
        </div>
    </div>
    <div class="my-5 ms-3">
        <h2>Wallet</h2>
        <hr>
        <div class="row mb-3">
            <div class="col-3 offset-1 ps-4">
                <p class="fs-3">Name</p>
            </div>
            <div class="col-3">
                <p class="fs-3">Amount</p>
            </div>
            <div class="col-3">
                <p class="fs-3">Price</p>
            </div>
        </div>
        <div class="card bg-dark my-2 px-3" *ngFor="let coin of wallet">
            <div class="row">
                <div class="col-1">
                    <img src="{{coin.image}}" alt="" class="p-2 img-fluid">
                </div>
                <div class="col-3 d-flex align-items-center pt-3">
                    <p class="fs-4">
                        {{coin.symbol.toUpperCase()}} <span class="fs-5 text-secondary">{{coin.name}}</span>
                    </p>
                </div>
                <div class="col-3 d-flex align-items-center pt-3">
                    <p class="fs-4">{{coin.amount}}</p>
                </div>
                <div class="col-3 d-flex align-items-center pt-3">
                    <p class="fs-4">{{coin.price}} $</p>
                </div>
                <div class="col-2 d-flex align-items-center">
                    <button class="btn btn-outline-warning mx-1 border-0 fs-5" routerLink="/trade/{{coin.id}}">
                        <i class="bi bi-graph-up"></i>
                    </button>
                    <button class="btn btn-outline-warning mx-1 border-0 fs-5" routerLink="/info/{{coin.id}}">
                        <i class="bi bi-info-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
