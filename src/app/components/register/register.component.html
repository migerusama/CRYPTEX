<app-navbar></app-navbar>
<div class="container text-white py-md-5">
    <div class="row justify-content-center my-5">
        <div class="col-10 col-md-6 border border-warning rounded-3 p-5 bg-black">
            <h2 class="mb-4 text-center">{{'CREATE AN ACCOUNT' | translate}}</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3" *ngIf="!nextStep">
                    <label for="username" class="form-label">{{'Username' | translate}}</label>
                    <input type="text" class="form-control" [(ngModel)]="user.username" name="username" id="username"
                        placeholder="username" required>
                    <div class="text-danger" *ngIf="!user.username">* El nombre de usuario es obligatorio.</div>
                </div>
                <div class="mb-3" *ngIf="!nextStep">
                    <label for="email" class="form-label">{{'Email address' | translate}}</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email"
                        placeholder="name@example.com" required>
                    <div class="text-danger" *ngIf="!user.email">* El email es obligatorio.</div>
                </div>
                <div class="mb-3" *ngIf="nextStep">
                    <label for="birthdate">{{'Birthdate' | translate}}</label>
                    <input type="date" class="form-control" [(ngModel)]="user.birthdate" name="birthdate" id="birthdate"
                        required>
                    <div class="text-danger" *ngIf="!user.birthdate">* La edad es obligatoria.</div>
                </div>
                <div class="mb-3" *ngIf="nextStep">
                    <label for="password">{{'Password' | translate}}</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password"
                        id="password" required>
                    <div class="text-danger" *ngIf="!user.password">* La contraseña es obligatoria.</div>
                </div>
                <div class="mb-3" *ngIf="nextStep">
                    <label for="rPassword">{{'Repeat password' | translate}}</label>
                    <input type="password" class="form-control" [(ngModel)]="rPassword" name="rPassword" id="rPassword"
                        required>
                    <div class="text-danger" *ngIf="user.password!==rPassword">
                        * Ambas contraseñas deben ser iguales.
                    </div>
                </div>
                <div class="mt-3" *ngIf="!nextStep">
                    <button class="btn btn-warning w-100 fw-bold" (click)="next(true)">
                        {{'NEXT' | translate}}
                    </button>
                </div>
                <div class="mt-3 row gx-3" *ngIf="nextStep">
                    <div class="col">
                        <button class="btn btn-outline-warning w-100 fw-bold" (click)="next(false)">
                            {{'BACK' | translate}}
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-warning w-100 fw-bold" type="submit">
                            {{'CREATE ACCOUNT' | translate}}
                        </button>
                    </div>

                </div>
            </form>
            <div class="row my-2 my-md-3">
                <div class="col">
                    <hr>
                </div>
                <div class="col-2 col-md-1 text-center">or</div>
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <button class="btn btn-outline-warning w-100 text-center" (click)="registerWithGoogle()">
                        <i class="bi bi-google col-1"></i> {{'Continue with Google' | translate}}
                    </button>
                </div>
            </div>
            <div class="mt-3">
                {{'Already have an account?' | translate}}
                <a class="text-decoration-none text-warning" routerLink="../login">{{'LogIn' | translate}}</a>
            </div>
        </div>
    </div>
</div>
