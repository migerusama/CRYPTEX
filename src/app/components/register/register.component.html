                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div>
                <label for="password">Password</label>

            </div>

                <button class="btn btn-warning w-100">NEXT</button>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <hr>
                </div>
                <div class="col-1 text-center">or</div>
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-dark w-100">Continue with Google</button>
            </div>
            <div class="mt-1">
                Already have an account? <a class="text-decoration-none text-warning" routerLink="register">LogIn</a>

    </div>
