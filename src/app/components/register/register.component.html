<app-navbar></app-navbar>
<div class="bg-dark-grey" style="min-height: 94vh">
    <div class="container text-white py-5">
        <div class="row justify-content-center my-5">
            <div class="col-6 border border-warning rounded-3 p-5 bg-black">
                <h2 class="mb-4 text-center">CREATE AN ACCOUNT</h2>
                <form (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password"
                            required>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-warning btn-outline-dark w-100 fw-bold" type="submit">
                            CREATE ACCOUNT
                        </button>
                    </div>
                </form>
                <div class="row mt-3">
                    <div class="col">
                        <hr>
                    </div>
                    <div class="col-1 text-center">or</div>
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="my-3 row g-3">
                    <div class="col">
                        <button class="btn btn-dark btn-outline-warning w-100 text-center"
                            (click)="registerWithGoogle()">
                            <i class="bi bi-google col-1"></i> Continue with Google
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-dark btn-outline-warning w-100 text-center">
                            <i class="bi bi-apple col-1"></i> Continue with Apple
                        </button>
                    </div>
                </div>
                <div class="mt-1">
                    Already have an account?
                    <a class="text-decoration-none text-warning" routerLink="../login">LogIn</a>
                </div>
            </div>
        </div>
    </div>
</div>
